<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BMI-calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head><body>
<!-- START -->
    
<h1 class="text-center m-4  text-3xl underline">BMI-calculator</h1>

<!-- input -->
<form class="flex flex-col justify-center items-center my-10">
    <div>
        <input type="number" name="" id="h" placeholder="Enter Height" class="p-2 mx-2 bg-slate-100 rounded-md  border-solid border-2 border-orange-500" required>cm
    </div>
    <div>
        <input type="number" name="" id="w" placeholder="Enter Weight" class="p-2 my-4 mx-2 bg-slate-100 rounded-md  border-solid border-2 border-orange-500" required>kg
    </div>
    <div class="flex gap-4">
        <input type="submit" value="Calculate" class="bg-blue-500 w-20 p-2 mt-3 rounded-md shadow-inner cursor-pointer text-white">
        <input type="reset" id="reset" value="Reset" class="bg-yellow-300 w-20 p-2 mt-3 rounded-md shadow-inner cursor-pointer">
    </div>
</form>

<!-- display -->
<div class="display text-center text-3xl text-slate-600">
</div>
<div class="text-center text-4xl m-5 font-semibold uppercase" id="Status">
</div>             


<!-- END -->
<script src="script.js"></script>
</body></html>
